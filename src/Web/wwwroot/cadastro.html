<template>
    <div class="d-flex flex-column bg-primary mb-4">
        <div class="py-2 px-4 text-white">
            <h3 show.bind="pagina == 1">Basic Information / Informações básicas</h3>
            <h3 show.bind="pagina == 2">Bank Information / Informação bancária</h3>
            <h3 show.bind="pagina == 3">Knowledge / Conhecimentos</h3>
        </div>
        <div class="py-2 px-4 bg-faded">
            <p show.bind="pagina == 1"><a href="https://www.youtube.com/watch?v=teXgoCzunVE" target="_blank">https://www.youtube.com/watch?v=teXgoCzunVE</a></p>
            <p show.bind="pagina == 1">We appreciate your contact, check that you do not need to fill out the full form if already has this information on its linkedin, and check out the links at the end of the tutorials (developers).</p>
            <p show.bind="pagina == 1">Já agradecemos o seu contato, confira que você não precisa preencher o formulario completo caso ja tenha essas informações no seu linkedin, e no final confira os links dos tutoriais (developers).</p>
            <p show.bind="pagina == 1">How we work / Como trabalhamos: <a href="https://docs.google.com/document/d/145QuJ8-efr-pmNGV-2DOOGHD-1dc3MERSeL5g0XoqmM" target="_blank">https://docs.google.com/document/d/145QuJ8-efr-pmNGV-2DOOGHD-1dc3MERSeL5g0XoqmM</a></p>
            <p show.bind="pagina == 2">You can choose to receive your payment through Paypal, PagSeguro or conventional bank accounts / Você pode optar em receber seu pagamento pelo Paypal, PagSeguro ou contas bancarias convencionais</p>
            <p show.bind="pagina == 3">Rate yourself from 0 to 5 for the knowledge specified below, and that's okay if you do not know many things, the important thing is to be honest! / Avalie-se de 0 a 5 quanto aos conhecimentos especificados abaixo, e tudo bem se não souber de muitas coisas, o importante é que seja sincero!</p>
        </div>
    </div>

    <p class="text-danger px-4">*Mandatory/Obrigatório</p>

    <form class="px-4" submit.delegate="cadastrar()">
        
        <div show.bind="pagina == 1">
            <div class="form-group">
                <h5 for="nome">Endereço de e-mail:</h5>
                <input type="email" id="email" value.bind="candidato.email" class="form-control" required />
            </div>

            <div class="form-group">
                <h5 for="nome">Nome/Name:</h5>
                <input type="text" id="nome" value.bind="candidato.nome" class="form-control" required />
            </div>

            <div class="form-group">
                <h5 for="skype">Skype: (please create an account if you don't have yet / bom criar caso não tenha)</h5>
                <input type="text" id="skype" value.bind="candidato.skype" class="form-control" required />
            </div>

            <div class="form-group">
                <h5 for="whatsapp">Telefone/Phone (Whatsapp):</h5>
                <input type="text" id="whatsapp" value.bind="candidato.whatsapp" class="form-control" required />
            </div>

            <div class="form-group">
                <h5 for="linkedin">Linkedin:</h5>
                <input type="text" id="linkedin" value.bind="candidato.linkedin" class="form-control" />
            </div>

            <div class="form-group">
                <h5 for="cidade">Cidade/City:</h5>
                <input type="text" id="cidade" value.bind="candidato.cidade" class="form-control" required />
            </div>

            <div class="form-group">
                <h5 for="estado">Estado/State:</h5>
                <input type="text" id="estado" value.bind="candidato.estado" class="form-control" required />
            </div>

            <div class="form-group">
                <h5 for="portfolio">Portfolio</h5>
                <input type="text" id="portfolio" value.bind="candidato.portfolio" class="form-control" />
            </div>

                
            <h5>What is your willingness to work today? / Qual é sua disponibilidade para trabalhar hoje?</h5>
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked.bind="candidato.horasAteQuatro">
                    Up to 4 hours per day / Até 4 horas por dia
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked.bind="candidato.horasQuatroASeis">
                    4 to 6 hours per day / De 4 á 6 horas por dia
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked.bind="candidato.horasSeisAOito">
                    6 to 8 hours per day /De 6 á 8 horas por dia
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked.bind="candidato.horasAcimaDeOito">
                    Up to 8 hours a day (are you sure?) / Acima de 8 horas por dia (tem certeza?)
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked.bind="candidato.horasFimDeSemana">
                    Only weekends / Apenas finais de semana
                </label>
            </div>

            <h5>What's the best time to work for you? / Pra você qual é o melhor horário para trabalhar?</h5>
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked.bind="candidato.periodoManha">
                    Morning (from 08:00 to 12:00) / Manhã (de 08:00 ás 12:00)
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked.bind="candidato.periodoTarde">
                    Afternoon (from 1:00 p.m. to 6:00 p.m.) / Tarde (de 13:00 ás 18:00)
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked.bind="candidato.periodoNoite">
                    Night (7:00 p.m. to 10:00 p.m.) /Noite (de 19:00 as 22:00)
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked.bind="candidato.periodoMadrugada">
                    Dawn (from 10 p.m. onwards) / Madrugada (de 22:00 em diante)
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked.bind="candidato.periodoComercial">
                    Business (from 08:00 a.m. to 06:00 p.m.) / Comercial (de 08:00 as 18:00)
                </label>
            </div>

            <div class="form-group">
                <h5 for="pretensao">What is your hourly salary requirements? / Qual sua pretensão salarial por hora?</h5>
                <input type="number" id="pretensao" value.bind="candidato.pretensao" class="form-control" required min="1" />
            </div>

            <div class="form-group">
                <h5 for="banco">Bank Information / Paypal / Itau etc</h5>
                <p>Banco brasileiro precisa: Nome, CPF, Banco, Agencia, Conta Corrente ou Poupanca</p>
                <input type="text" id="banco" value.bind="candidato.banco" class="form-control" />
            </div>
        </div>

        <div show.bind="pagina == 2">
            <div class="form-group">
                <h5 for="bancoBeneficiario">Name / Nome:</h5>
                <input type="text" id="bancoBeneficiario" value.bind="candidato.bancoBeneficiario" class="form-control" />
            </div>

            <div class="form-group">
                <h5 for="bancoCpf">Only for Brazilians / CPF:</h5>
                <input type="text" id="bancoCpf" value.bind="candidato.bancoCpf" class="form-control" />
            </div>

            <div class="form-group">
                <h5 for="bancoNome">Bank / Banco ( Itau, Bradesco, etc..):</h5>
                <input type="text" id="bancoNome" value.bind="candidato.bancoNome" class="form-control" />
            </div>

            <div class="form-group">
                <h5 for="bancoAgencia">Agency / Agencia:</h5>
                <input type="text" id="bancoAgencia" value.bind="candidato.bancoAgencia" class="form-control" />
            </div>

            <div class="form-group">
                <h5>Account Type / Tipo de conta:</h5>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked.bind="candidato.bancoContaCorrente">
                        Chain / Corrente
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked.bind="candidato.bancoContaPoupanca">
                        Savings / Poupança
                    </label>
                </div>
            </div>

            <div class="form-group">
                <h5 for="bancoConta">Account Number / Número da conta:</h5>
                <input type="text" id="bancoConta" value.bind="candidato.bancoConta" class="form-control" />
            </div>
        </div>

        <div show.bind="pagina == 3">
            
            <div class="form-group" repeat.for="tecnologia of tecnologias">
                <h5>${tecnologia.titulo}</h5>
                <span>Nao conheco / I don't know</span>
                <label class="radio-inline px-2" repeat.for="nivel of niveisConhecimento">
                    ${nivel}<br><input type="radio" name="radio${tecnologia.parametro}" model.bind="nivel" 
                                    checked.bind="candidato['conhecimento'+tecnologia.parametro]" required>
                </label>
                <span>Senior</span>
            </div>
            
            <div class="form-group">
                <h5 for="conhecimentoOutros">Do you know any other language or framework that was not listed above? Tell us and evaluate yourself from 0 to 5. / Conhece mais alguma linguagem ou framework que não foi listado aqui em cima? Conte para nos e se auto avalie ainda de 0 a 5.</h5>
                <input type="text" id="conhecimentoOutros" value.bind="candidato.conhecimentoOutros" class="form-control" />
            </div>

            <div class="form-group">
                <p>Enter the link here CRUD (create, update, delete)- read information in the welcome document quoted in the form description./ Insira aqui o link do CRUD (create, update, delete)- ler informações no documento de Boas Vindas citado na descrição do formulário.</p>
                <h5 for="linkCrud">Link CRUD</h5>
                <input type="text" id="linkCrud" value.bind="candidato.linkCrud" class="form-control" />
            </div>

            <p>Uma cópia das suas respostas será enviada para o endereço de e-mail fornecido</p>
        </div>

        <button type="button" class="btn btn-primary btn-xs active" show.bind="pagina > 1" click.trigger="voltar()">Voltar</button>
        <button type="button" class="btn btn-primary btn-xs active" show.bind="pagina < 3" click.trigger="proxima()">Próxima</button>
        <button type="submit" class="btn btn-success btn-xs active" show.bind="pagina == 3">Enviar</button>
        
    </form>
</template>
